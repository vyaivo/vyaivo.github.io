<!-- Home page design with small circular image bisecting card. -->

{% assign num_projects = project_pages.size %}

<div style="height: 100%; margin-top: -75px" class="ui middle aligned grid ">

  <div class="column">

    <div style="position: relative; top: 75px; z-index: 1" class="ui fluid centered small circular image">
      <img src="{{ site.data.bio.basics.picture }}">
    </div>

    <div style="max-width: 500px; padding-top: 75px; margin-top: 0px" class="ui fluid centered card">

      <div class="center aligned content">
	<span class="header">{{ site.data.bio.basics.name }}</span>
        <div class="meta">
          <span class="date">{{ site.data.bio.basics.label }}</span>
        </div>
	<br>      
        <a href="{{ site.baseurl}}/bio/">
           <button class="ui basic button">{{ site.bio-page-label }}</button>
        </a>
	<a href="{{ site.baseurl}}/contact">
          <button class="ui basic button">Contact</button>
        </a>
      </div>
 
      <div class="center aligned content">
        <div class="meta">
	  <span class="date">Contact information</span>
        </div>

      	<div class="ui stackable center aligned page grid">
        <div class="column eight wide">
        <div class="left aligned content">
	  <p style="margin-bottom: 1.15em">
	  <br>
	  <i class="med mail square icon icon-color"> </i>{{ site.data.bio.basics.email }}<br>
	  {% for network in site.data.bio.basics.profiles %}
	    <i class="med {{ network.network | downcase }} icon icon-color"> </i>
	    {{ network.network }}: <a href="{{ network.url }}">{{ network.username }}</a>
	    <br>
	  {% endfor %}
	  </p>
	</div>
	</div>
	</div>

      </div>
      
    </div>  <!-- end ui fluid centered card-->

  </div>  <!-- end column -->

</div>  <!-- end middle-aligned grid -->
